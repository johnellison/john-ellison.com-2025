<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Ellison - Innovation for a Regenerative Future</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @font-face {
            font-family: 'Clash Display';
            src: url('/fonts/ClashDisplay-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Clash Display';
            src: url('/fonts/ClashDisplay-Semibold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Clash Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: rgba(255, 255, 255, 0.95);
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Cosmic background */
        .cosmic-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        /* Nebula clouds */
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            animation: drift 35s ease-in-out infinite;
        }

        .nebula-1 {
            width: 800px;
            height: 600px;
            background: radial-gradient(circle, rgba(100, 80, 140, 0.4), rgba(80, 60, 120, 0.1), transparent);
            top: -15%;
            right: -10%;
            animation-delay: 0s;
        }

        .nebula-2 {
            width: 700px;
            height: 500px;
            background: radial-gradient(circle, rgba(80, 100, 130, 0.35), rgba(60, 80, 110, 0.08), transparent);
            bottom: -10%;
            left: -10%;
            animation-delay: -12s;
        }

        .nebula-3 {
            width: 600px;
            height: 400px;
            background: radial-gradient(circle, rgba(120, 90, 100, 0.3), rgba(90, 70, 80, 0.06), transparent);
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -24s;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(50px, -40px); }
            66% { transform: translate(-40px, 50px); }
        }

        /* SVG cosmos layer */
        .cosmos-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes twinkleSlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 3rem;
            max-width: 900px;
            width: 100%;
        }

        .logo {
            margin: 0 auto 0.75rem;
            display: block;
            width: auto;
            height: 80px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        h1 {
            font-size: clamp(2.5rem, 7vw, 5.5rem);
            font-weight: 700;
            line-height: 0.95;
            margin: 0;
            letter-spacing: -0.02em;
        }

        .accent-italic {
            font-style: italic;
            font-weight: 600;
            background: linear-gradient(
                90deg,
                rgba(255, 150, 150, 1) 0%,
                rgba(255, 200, 100, 1) 16.66%,
                rgba(200, 255, 200, 1) 33.33%,
                rgba(100, 200, 255, 1) 50%,
                rgba(150, 200, 255, 1) 66.66%,
                rgba(180, 150, 255, 1) 83.33%,
                rgba(220, 200, 255, 1) 100%
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: prismaticShift 8s ease-in-out infinite;
        }

        @keyframes prismaticShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Prismatic rays */
        .prism-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .ray {
            position: absolute;
            width: 2px;
            height: 100%;
            top: 50%;
            left: 50%;
            transform-origin: 50% 0%;
            opacity: 0.1;
        }

        .ray::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, transparent, currentColor);
        }

        .ray:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg); color: rgba(255, 150, 150, 1); }
        .ray:nth-child(2) { transform: translate(-50%, -50%) rotate(30deg); color: rgba(255, 200, 100, 1); }
        .ray:nth-child(3) { transform: translate(-50%, -50%) rotate(60deg); color: rgba(200, 255, 200, 1); }
        .ray:nth-child(4) { transform: translate(-50%, -50%) rotate(90deg); color: rgba(100, 200, 255, 1); }
        .ray:nth-child(5) { transform: translate(-50%, -50%) rotate(120deg); color: rgba(150, 200, 255, 1); }
        .ray:nth-child(6) { transform: translate(-50%, -50%) rotate(150deg); color: rgba(180, 150, 255, 1); }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                height: 50px;
                margin-bottom: 2rem;
            }

            h1 {
                font-size: clamp(2rem, 10vw, 4rem);
            }

            .content {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Cosmic Background -->
    <div class="cosmic-bg">
        <div class="nebula nebula-1"></div>
        <div class="nebula nebula-2"></div>
        <div class="nebula nebula-3"></div>

        <!-- Detailed SVG Stars -->
        <svg class="cosmos-svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
            <defs>
                <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="1.5" result="blur"/>
                    <feMerge>
                        <feMergeNode in="blur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Cosmic gas clouds -->
                <radialGradient id="cosmicGas1" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="rgba(100, 80, 140, 0.15)"/>
                    <stop offset="50%" stop-color="rgba(80, 60, 120, 0.06)"/>
                    <stop offset="100%" stop-color="transparent"/>
                </radialGradient>
                <radialGradient id="cosmicGas2" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="rgba(80, 100, 130, 0.12)"/>
                    <stop offset="50%" stop-color="rgba(60, 80, 110, 0.04)"/>
                    <stop offset="100%" stop-color="transparent"/>
                </radialGradient>
                <radialGradient id="cosmicGas3" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="rgba(120, 90, 100, 0.1)"/>
                    <stop offset="60%" stop-color="rgba(90, 70, 80, 0.03)"/>
                    <stop offset="100%" stop-color="transparent"/>
                </radialGradient>
                <filter id="gasBlur" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="40"/>
                </filter>
            </defs>

            <!-- Tiny distant stars -->
            <g fill="#fff" opacity="0.25">
                <circle cx="80" cy="60" r="0.5"/><circle cx="180" cy="120" r="0.4"/><circle cx="320" cy="40" r="0.5"/>
                <circle cx="420" cy="180" r="0.3"/><circle cx="560" cy="80" r="0.5"/><circle cx="680" cy="200" r="0.4"/>
                <circle cx="820" cy="50" r="0.5"/><circle cx="940" cy="160" r="0.3"/><circle cx="1080" cy="90" r="0.5"/>
                <circle cx="1200" cy="180" r="0.4"/><circle cx="1340" cy="60" r="0.5"/><circle cx="1480" cy="140" r="0.3"/>
                <circle cx="1620" cy="100" r="0.5"/><circle cx="1760" cy="200" r="0.4"/><circle cx="1880" cy="70" r="0.5"/>
                <circle cx="120" cy="280" r="0.4"/><circle cx="260" cy="360" r="0.5"/><circle cx="400" cy="300" r="0.3"/>
                <circle cx="540" cy="400" r="0.5"/><circle cx="680" cy="340" r="0.4"/><circle cx="820" cy="420" r="0.5"/>
                <circle cx="960" cy="280" r="0.3"/><circle cx="1100" cy="380" r="0.5"/><circle cx="1240" cy="320" r="0.4"/>
                <circle cx="1380" cy="400" r="0.5"/><circle cx="1520" cy="280" r="0.3"/><circle cx="1660" cy="360" r="0.5"/>
                <circle cx="1800" cy="340" r="0.4"/><circle cx="60" cy="480" r="0.5"/><circle cx="200" cy="560" r="0.4"/>
                <circle cx="340" cy="500" r="0.3"/><circle cx="480" cy="600" r="0.5"/><circle cx="620" cy="540" r="0.4"/>
                <circle cx="760" cy="620" r="0.5"/><circle cx="900" cy="480" r="0.3"/><circle cx="1040" cy="580" r="0.5"/>
                <circle cx="1180" cy="520" r="0.4"/><circle cx="1320" cy="600" r="0.5"/><circle cx="1460" cy="480" r="0.3"/>
                <circle cx="1600" cy="560" r="0.5"/><circle cx="1740" cy="540" r="0.4"/><circle cx="1880" cy="620" r="0.5"/>
                <circle cx="100" cy="700" r="0.4"/><circle cx="240" cy="780" r="0.5"/><circle cx="380" cy="720" r="0.3"/>
                <circle cx="520" cy="820" r="0.5"/><circle cx="660" cy="760" r="0.4"/><circle cx="800" cy="840" r="0.5"/>
                <circle cx="940" cy="700" r="0.3"/><circle cx="1080" cy="800" r="0.5"/><circle cx="1220" cy="740" r="0.4"/>
                <circle cx="1360" cy="820" r="0.5"/><circle cx="1500" cy="700" r="0.3"/><circle cx="1640" cy="780" r="0.5"/>
                <circle cx="1780" cy="760" r="0.4"/><circle cx="160" cy="920" r="0.5"/><circle cx="300" cy="1000" r="0.4"/>
                <circle cx="440" cy="940" r="0.3"/><circle cx="580" cy="1040" r="0.5"/><circle cx="720" cy="980" r="0.4"/>
                <circle cx="860" cy="1060" r="0.5"/><circle cx="1000" cy="920" r="0.3"/><circle cx="1140" cy="1020" r="0.5"/>
                <circle cx="1280" cy="960" r="0.4"/><circle cx="1420" cy="1040" r="0.5"/><circle cx="1560" cy="920" r="0.3"/>
                <circle cx="1700" cy="1000" r="0.5"/><circle cx="1840" cy="980" r="0.4"/>
            </g>

            <!-- Medium twinkling stars -->
            <g fill="#fff" filter="url(#starGlow)">
                <circle cx="250" cy="100" r="1.2" opacity="0.6" style="animation: twinkle 3.5s infinite 0.2s"/>
                <circle cx="550" cy="250" r="1" opacity="0.5" style="animation: twinkle 4s infinite 1.1s"/>
                <circle cx="850" cy="150" r="1.3" opacity="0.7" style="animation: twinkle 3s infinite 0.8s"/>
                <circle cx="1150" cy="300" r="1.1" opacity="0.6" style="animation: twinkle 4.5s infinite 2s"/>
                <circle cx="1450" cy="120" r="1.2" opacity="0.5" style="animation: twinkle 3.5s infinite 0.5s"/>
                <circle cx="1750" cy="280" r="1" opacity="0.7" style="animation: twinkle 4s infinite 1.5s"/>
                <circle cx="150" cy="420" r="1.1" opacity="0.6" style="animation: twinkle 3s infinite 2.2s"/>
                <circle cx="450" cy="500" r="1.3" opacity="0.5" style="animation: twinkle 4.5s infinite 0.3s"/>
                <circle cx="750" cy="450" r="1" opacity="0.7" style="animation: twinkle 3.5s infinite 1.8s"/>
                <circle cx="1050" cy="550" r="1.2" opacity="0.6" style="animation: twinkle 4s infinite 0.9s"/>
                <circle cx="1350" cy="420" r="1.1" opacity="0.5" style="animation: twinkle 3s infinite 2.5s"/>
                <circle cx="1650" cy="520" r="1.3" opacity="0.7" style="animation: twinkle 4.5s infinite 1.2s"/>
                <circle cx="350" cy="700" r="1" opacity="0.6" style="animation: twinkle 3.5s infinite 0.6s"/>
                <circle cx="650" cy="800" r="1.2" opacity="0.5" style="animation: twinkle 4s infinite 2.1s"/>
                <circle cx="950" cy="720" r="1.1" opacity="0.7" style="animation: twinkle 3s infinite 1.4s"/>
                <circle cx="1250" cy="850" r="1.3" opacity="0.6" style="animation: twinkle 4.5s infinite 0.1s"/>
                <circle cx="1550" cy="750" r="1" opacity="0.5" style="animation: twinkle 3.5s infinite 2.4s"/>
                <circle cx="1850" cy="820" r="1.2" opacity="0.7" style="animation: twinkle 4s infinite 0.7s"/>
                <circle cx="200" cy="950" r="1.1" opacity="0.6" style="animation: twinkle 3s infinite 1.6s"/>
                <circle cx="500" cy="1020" r="1.3" opacity="0.5" style="animation: twinkle 4.5s infinite 2.3s"/>
            </g>

            <!-- Bright stars -->
            <g fill="#fff" filter="url(#starGlow)">
                <circle cx="420" cy="180" r="2" opacity="0.9" style="animation: twinkleSlow 6s infinite"/>
                <circle cx="1020" cy="380" r="2.2" opacity="0.85" style="animation: twinkleSlow 7s infinite 1.5s"/>
                <circle cx="1520" cy="550" r="2" opacity="0.9" style="animation: twinkleSlow 5.5s infinite 3s"/>
                <circle cx="280" cy="720" r="2.2" opacity="0.85" style="animation: twinkleSlow 6.5s infinite 2s"/>
                <circle cx="1720" cy="250" r="2" opacity="0.9" style="animation: twinkleSlow 6s infinite 0.5s"/>
                <circle cx="780" cy="920" r="2.2" opacity="0.85" style="animation: twinkleSlow 7s infinite 4s"/>
            </g>

            <!-- Cosmic gas clouds -->
            <ellipse cx="1650" cy="250" rx="200" ry="150" fill="url(#cosmicGas1)" filter="url(#gasBlur)" opacity="0.6" style="animation: drift 35s ease-in-out infinite"/>
            <ellipse cx="200" cy="750" rx="180" ry="120" fill="url(#cosmicGas2)" filter="url(#gasBlur)" opacity="0.5" style="animation: drift 40s ease-in-out infinite 5s"/>
            <ellipse cx="960" cy="450" rx="250" ry="100" fill="url(#cosmicGas3)" filter="url(#gasBlur)" opacity="0.4" style="animation: drift 45s ease-in-out infinite 10s"/>
        </svg>
    </div>

    <!-- Prismatic Rays -->
    <div class="prism-rays">
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <img src="/je-logo.webp" alt="John Ellison Logo" class="logo">
        <h1>Innovation for a <em class="accent-italic">regenerative future</em></h1>
    </div>

    <script>
        // Cosmic background is now purely SVG-based
        // No dynamic generation needed
    </script>
</body>
</html>
